<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pilote Demo - ABARAK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilote Demo - ABARAK</title>
    <link rel="stylesheet" href="abarak_com_styles.css">
</head>

<body>
    <!-- Sélecteur de langue réutilisé -->
    <select id="language" class="language" name="language">
        <option id="en" value="en">En</option>
        <option id="fr" value="fr">Fr</option>
        <option id="esp" value="esp">Es</option>
        <option id="ro" value="ro">Ro</option>
    </select>

    <div class="container" style="flex-direction: column; align-items: center; margin-top: 40px;">
        <div class="text-container" style="text-align: center;">
            <h1 class="title" id="demo-title">Pilote Demo - ABARAK</h1>
            <p class="subtitle" id="demo-subtitle">Sélectionnez un scénario pour tester la recherche locale</p>
        </div>
    </div>

    <div class="search-container" style="margin-top: 40px;">
        <form id="pilot-demo-form" style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <label for="ville-source">Ville Source :</label>
                <select id="ville-source" name="ville_source" style="padding: 8px; border-radius: 4px;">
                    <option value="Gaillon">Gaillon</option>
                    <option value="Boulogne">Boulogne</option>
                    <option value="Paris">Paris</option>
                </select>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <label for="recherche">Recherche :</label>
                <select id="recherche" name="recherche" style="padding: 8px; border-radius: 4px;">
                    <option value="Batterie">Batterie</option>
                    <option value="Entrecôte">Entrecôte</option>
                    <option value="Carte">Carte</option>
                </select>
            </div>
            <button type="submit" class="search-button">Lancer le scénario</button>
        </form>
    </div>

    <div id="demo-result" style="margin-top: 20px; text-align: center; font-size: 1.1em;"></div>

    <script src="abarak.js"></script>
    <script>
        // Initialisation de la langue et des animations
        checkLangCookie();
        addDelayAnimation(document.getElementById("demo-title"), 100);
        addDelayAnimation(document.getElementById("demo-subtitle"), 500);

        // Gestion de la soumission du formulaire pilote demo
        document.getElementById("pilot-demo-form").addEventListener("submit", function (event) {
            event.preventDefault();
            var ville = document.getElementById("ville-source").value;
            var recherche = document.getElementById("recherche").value;

            // Simulation de traitement de la recherche locale
            var resultDiv = document.getElementById("demo-result");
            resultDiv.textContent = "Scénario lancé : Ville " + ville + " - Recherche de " + recherche + ". (Simulation de recherche locale)";

            // Envoi d’un événement de tracking pour le pilote demo
            sendTrackingEvent("pilot_demo", { ville: ville, recherche: recherche });
        });
    </script>
</body>

</html>
