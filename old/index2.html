<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABARAK Find Anything, Anywhere, on Any Device</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
            color: #0073b6;
            padding: 20px; /* Added padding for smaller screens */
        }

        .container {
            display: flex;
            flex-direction: column; /* Change to column for better stacking on small screens */
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container {
            position: relative;
            width: 100%; /* Full width for better responsiveness */
            max-width: 300px; /* Limit max width */
            height: auto; /* Height auto for responsiveness */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .letter-u {
            position: absolute;
            font-family: Verdana, sans-serif;
            font-size: 120px;
            font-weight: bold;
            color: #0073b6;
            transform-origin: center center;
            opacity: 0;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-left: 20px; 
        }

        .title {
            font-size: 80px; 
            font-weight: bold;
            margin: 0;
            opacity: 0;
        }

        .subtitle {
            font-size: 32px; 
            margin: 0;
            opacity: 0;
        }

        .slogan {
            font-size: 28px; 
            margin-top: 20px;
            opacity: 0;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 40px; /* Adjusted size for smaller screens */
            }
            .subtitle {
                font-size: 20px; /* Adjusted size for smaller screens */
            }
            .slogan {
                font-size: 18px; /* Adjusted size for smaller screens */
            }
        }

        @keyframes rotate1 {
            0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translate(-50%, -80%) rotate(360deg); opacity: 1; }
        }

        @keyframes rotate2 {
            0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translate(-100%, -20%) rotate(600deg); opacity: 1; }
        }

        @keyframes rotate3 {
            0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translate(0%, -20%) rotate(480deg); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div id="u1" class="letter-u">U</div>
            <div id="u2" class="letter-u">U</div>
            <div id="u3" class="letter-u">U</div>
        </div>
        <div class="text-container">
            <h1 class="title" id="title">ABARAK</h1>
            <p class="subtitle" id="subtitle">AI-Enhanced Hyper-Proximity Search Engine</p>
        </div>
    </div>
    <p class="slogan" id="slogan">Find Anything, Anywhere, on Any Device.</p>

    <script>
        const u1 = document.getElementById('u1');
        const u2 = document.getElementById('u2');
        const u3 = document.getElementById('u3');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const slogan = document.getElementById('slogan');

        setTimeout(() => {
            u1.style.animation = 'rotate1 3s forwards';
            u2.style.animation = 'rotate2 3s forwards';
            u3.style.animation = 'rotate3 3s forwards';
        }, 1000);

        setTimeout(() => {
            title.style.animation = 'fadeIn 2s forwards';
        }, 4000);

        setTimeout(() => {
            subtitle.style.animation = 'fadeIn 2s forwards';
        }, 4500);

        setTimeout(() => {
            slogan.style.animation = 'fadeIn 2s forwards';
        }, 5000);
    </script>
</body>
</html>
